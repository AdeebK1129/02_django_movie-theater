{% extends 'base.html' %}

{% block content %}
  <h2>Delete Movie</h2>
  <form method="post" action="{% url 'movies:delete_view' movie_id %}">
    {% csrf_token %}
    <label for="movie_id">Movie ID to Delete:</label>
    <input type="number" name="movie_id" required>
    <button type="submit">Delete Movie</button>
  </form>
{% endblock %}
