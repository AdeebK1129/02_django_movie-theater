{% extends "base.html" %}
{% load core_extras %}

{% block content %}
  <h2>Movie List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Actors</th>
        <th>Year</th>
        <th>Action</th>
        <th>Action</th> 
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.name }}</td>
          <td>{{ movie.actors }}</td>
          <td>{{ movie.year }}</td>
          <td>
            <form action="{% url 'movies:delete_view' movie.id %}" method="post">
              {% csrf_token %}
              <button type="submit">Delete</button>
            </form>
          </td>
          <td>
            <form action="{% url 'movies:edit_view' movie.id %}" method="post">
              {% csrf_token %}
              <button type="submit">Edit</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
